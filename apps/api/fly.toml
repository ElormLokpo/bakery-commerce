app = "your-app-name"
primary_region = "sjc"  # or your chosen region

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (free tier)
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = '256mb'  # Free tier
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
  # Add other non-secret env vars here